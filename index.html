<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dream Clicker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="stars.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
    <script defer src="motion-stuff.js"></script>
</head>
<body>
<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>
    <div class="d-flex justify-content-between flex-row">
        <div style="width: 15%"></div>
        <div class="d-flex flex-column min-vh-100 justify-content-around align-items-center">
            <div style="width: 60px; height: 75px" id="bound">
                <p style="position: relative" id="counter" class="display-2 fw-semibold text-light text-center mover">0</p>
            </div>
            <div style="height: 200px" class="d-flex justify-content-center align-items-center">
                <img id="clicker" style="image-rendering: pixelated" draggable="false" src="images/moon.png" alt="moon">
            </div>
            <div></div>
        </div>
        <div style="width: 15%" class="d-flex flex-column min-vh-100 justify-content-center align-items-end">
            <button style="width: 25%" class="btn btn-light rounded-0 fs-3 min-vh-100" type="button" data-bs-toggle="offcanvas" data-bs-target="#upgrade-menu" aria-controls="upgrade-menu"></button>
            <div style="width: 50px; height: 50px; transform: rotate(-90deg); pointer-events: none" class="position-absolute align-items-end fs-3 text">
                <p>Upgrades</p>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end " data-bs-backdrop="false" tabindex="-1" id="upgrade-menu" aria-labelledby="upgradeLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title fs-2" id="upgradeLabel">Upgrades</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            Please go to sleep it's 1 in the morning
            <div id="upgrade1" class="upgrade">
                <div class="fs-4">Click Value</div>
                <div class="level">Level: 0</div>
                <div class="cost">Cost: 50</div>
            </div>
            <div id="upgrade2" class="upgrade">
                <div class="fs-4">Auto Clicker Value</div>
                <div class="level">Level: 0</div>
                <div class="cost">Cost: 100</div>
            </div>
            <div id="upgrade3" class="upgrade">
                <div class="fs-4">Auto Clicker Speed</div>
                <div class="level">Level: 0</div>
                <div class="cost">Cost: 1000</div>
            </div>
            <div id="prestige1" class="upgrade">
                <div class="fs-4">Go to sleep</div>
                <div class="level">Prestige: 0</div>
                <div class="cost">Cost: 100000</div>
            </div>
        </div>

    </div>
</body>
</html>
