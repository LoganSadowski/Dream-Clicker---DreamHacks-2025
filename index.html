<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dream Clicker</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
</head>
<body style="background-color:#31488b">
    <div class="d-flex justify-content-between flex-row">
        <div></div>
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <span id="counter">0</span>
            <button type="button" class="btn btn-outline-dark">Sleep</button>
        </div>
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <button id="clicker" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#upgrade-menu" aria-controls="upgrade-menu">Upgrades</button>
        </div>
    </div>

    <div class="offcanvas offcanvas-end " data-bs-backdrop="false" tabindex="-1" id="upgrade-menu" aria-labelledby="upgradeLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="upgradeLabel">Upgrades</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            Please go to sleep it's 1 in the morning
        </div>
    </div>
</body>
</html>
